<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Top 5 Gituhub users</h1>
  <p>
    Tap the user to see more information
  </p>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="openPersonPage(user)">
      <ion-avatar item-start>
        <img [src]="githubIcon">
      </ion-avatar>
      <h2>{{user}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
