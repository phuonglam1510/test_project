<ion-header>

  <ion-navbar color="dark">
    <ion-title>Person</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-item *ngIf="user &amp;&amp; !loading">
    <ion-thumbnail item-start>
      <img [src]="user.avatar_url">
    </ion-thumbnail>
    <h1>{{user.name}}</h1>
    <p>{{user.location}}</p>
  </ion-item>
  <h2>Repositories{{repos.length?' (' + repos.length + ')':''}}</h2>
  <ion-spinner *ngIf="loadingRepo"></ion-spinner>
  <ion-list>
    <ion-item *ngFor="let repo of repos">
      <h2>{{repo.full_name}}</h2>
      <p>{{repo.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
